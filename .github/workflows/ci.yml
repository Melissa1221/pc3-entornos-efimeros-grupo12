name: CI Pipeline

on:
  push:
    branches: [develop, 'feature/**']
  pull_request:
    branches: [develop, main]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: |
          pip install black flake8 pylint

      - name: Run black
        run: |
          black src tests

      - name: Run flake8
        run: |
          flake8 src tests --max-line-length=100

  lint-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform format check
        run: |
          terraform -chdir=infra/terraform/stacks/pr-preview fmt -check -recursive

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-mock

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest --cov --cov-fail-under=90 --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  iac-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform init
        run: |
          terraform -chdir=infra/terraform/stacks/pr-preview init

      - name: Terraform validate
        run: |
          terraform -chdir=infra/terraform/stacks/pr-preview validate

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      - name: Run tflint
        run: |
          cd infra/terraform/stacks/pr-preview
          tflint --init
          tflint

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infra/terraform/stacks/pr-preview
          soft_fail: false
          format: default
